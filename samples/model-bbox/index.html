<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>element-data</title>
    <link href="../../assets/css/semantic.min.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;   
        display: flex;
        margin: 0;
        padding: 10px;
     }
      
      .ModelBBOx-wrapper {
        padding: 10px;
        width: 10%;
      }
  
            
     #model {
       
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>

    
    <div class="ModelBBox-wrapper" >

      <div class="model BBoxdata" style="width: 313px ; padding:30px;border:1px solid #c3c3c3; background-color: #f8f8f9; width: 332px; height: 330px; top: 40px; ">
        <div class="header" style="font-size: 17px; font-weight: 550;">Model Size</div>
        <div id="showModelBBoxData">
          <form class="ui form">
            <div class="field">
              <label>Width</label>
              <input id="Width" type="text" name="Width" readonly="" />
            </div>
            <div class="field">
              <label>Length</label>
              <input id="Length" type="text" name="Length" readonly="" />
            </div>
            <div></div>
            <div class="field">
              <label>Height</label>
              <input id="Height" type="text" name="Height" readonly="" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="model"></div>
    <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/prod/modeloapi-2.8-lts.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
