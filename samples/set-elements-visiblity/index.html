<html>

<head>
    <link href="../../assets/css/semantic.min.css" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body{
            display: flex;
        }
        #model{
            width: calc(100% - 300px);
        }
        .checkbox-wrapper{
            width: 300px;
            min-width: 300px;
            padding: 10px;
        }
        .checkbox-wrapper label{
            margin: 0 0 .28571429rem 0;
            color: rgba(0,0,0,.87);
            font-size: 1rem;
            font-weight: 700;
        }
        .ui.checkbox{
            margin-bottom: 10px;
        }
        .wrapper {
          padding: 10px;
          width: 300px;
          min-width: 300px;
        }
        .wrapper label{
          margin: 0 0 .28571429rem 0;
          color: rgba(0,0,0,.87);
          font-size: 1rem;
          font-weight: 700;
        }
        .wrapper-right label{
          color: rgba(0,0,0,.87);
          font-size: 1rem;
          font-weight: 700;
          position: fixed;
          top: .68571429rem;
          right: 1rem;
          margin: 0;
          padding: 0;
        }
    </style>
</head>

<body>
    <div class="checkbox-wrapper">
        <div class="ui checkbox">

        </div>
        <div class="ui checkbox">

        </div>
        <div class="ui checkbox">

        </div>
        <div class="ui checkbox">
            <input type="checkbox" id="e6" name="example" checked>
            <label id="l6">Make my profile visible</label>
        </div>
        <div class="ui checkbox">
            <input type="checkbox" id="e7" name="example" checked>
