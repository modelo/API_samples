<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>explode-view</title>
    <link href="../../assets/css/semantic.min.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        display: flex;
      }

      .buttons-wrapper {
        padding: 10px;
        width: 160px;
        min-width: 160px;
      }
      
      .buttons-wrapper .button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      .wrapper {
        padding: 10px;
        width: 300px;
        min-width: 300px;
      }

      .wrapper label {
        margin: 0 0 0.28571429rem 0;
        color: rgba(0, 0, 0, 0.87);
        font-size: 1rem;
        font-weight: 700;
      }

      .wrapper-right label {
        color: rgba(0, 0, 0, 0.87);
        font-size: 1rem;
        font-weight: 700;
        position: fixed;
        top: 0.68571429rem;
        right: 1rem;
        margin: 0;
        padding: 0;
      }
      
      #model {
        height: 100%;
        width: 100%;
      }

      #commercial {
        background-color: orange;
      }

      #residential {
        background-color:greenyellow;
      }

      #institutional {
        background-color:blue;
      }

      #sports{
        background-color:pink;
      }

      #panelLabel {
      background:rgba(255,255,255,0.85);
      border-radius:3px;
      position: absolute;
      padding: 10px 40px;
      visibility: hidden;
    }

    #panelLabel p {
      margin: 0;
      color:rgba(0,0,0,1);
      font-family:PingFangSC-Medium,PingFangSC;
    }
    .panelLabel-title {
      font-size:16px;
      font-weight:500;
      line-height:22px;
    }
    .panelLabel-text {
      font-size:11px;
      font-weight:400;
      line-height:16px;
    }

    </style>
  </head>

  <body>
    <div class="buttons-wrapper">
      <input type="button" id="commercial" value="Commercial" class="ui primary button" />
      <input type="button" id="residential" value="Residential" class="ui primary button" />
      <input type="button" id="institutional" value="Institutional" class="ui primary button" />
      <input type="button" id="sports" value="Sports" class="ui primary button" />
    </div>
    
    <div class="wrapper-right">
      <label id="progress">Loading: 0</label>
    </div>
    <div id="model">
      <div id="panelLabel">
        <p class="panelLabel-title">举个栗子</p>
        <p class="panelLabel-text">数据：<label class="label-temperature">666 &#176;C </label></p>
        <p class="panelLabel-text">数据：<label class="label-speed">888 m/s</label></p>
      </div>
    </div>
    <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/prod/modeloapi-2.8-lts.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
