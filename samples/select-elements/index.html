<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modelo API sample (Select Elements)</title>
  <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
</head>

<body>
    <canvas id="model" width="1280" height="800" style="width: 1280px;height: 800px;position: absolute;left: 50%;top: 50%;border: solid 1px black;margin-left: -640px;margin-top: -400px;"></canvas>
    <div class="ui toggle checkbox">
      <input id="region-select" type="checkbox" name="public">
      <label>Region select</label>
    </div>
    <div class="ui toggle checkbox">
      <input id="select-focus" type="checkbox" name="public">
      <label>Focusing</label>
    </div>
    <!-- Need a multiple line textbox to display selected elements -->
    <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/prod/modeloapi-1.2-lts.js"></script>
    <!-- <script src=/modeloapi.js></script> -->
    <script src=/index.js></script>
</body>

</html>
