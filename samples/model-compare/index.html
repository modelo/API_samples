<html>

<head>
    <meta charset="UTF-8">
    <link href="../../assets/css/semantic.min.css" rel="stylesheet">
    <style>
        html,body{height: 100%;margin:0;padding: 0;overflow: hidden;}
        body{
            display: flex;
        }
        .buttons-wrapper {
            padding: 10px;
            width: 300px;
            min-width: 250px;
        }
        .buttons-wrapper label{
            margin: 0 0 .28571429rem 0;
            color: rgba(0,0,0,.87);
            font-size: 1rem;
            font-weight: 700;
        }
        .buttons-wrapper .button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .wrapper {
          padding: 10px;
          width: 300px;
          min-width: 300px;
        }
        .wrapper label{
          margin: 0 0 .28571429rem 0;
          color: rgba(0,0,0,.87);
          font-size: 1rem;
          font-weight: 700;
        }
        .wrapper-right label{
          color: rgba(0,0,0,.87);
          font-size: 1rem;
          font-weight: 700;
          position: fixed;
          top: .68571429rem;
          right: 1rem;
          margin: 0;
          padding: 0;
        }

        #model {
            width: calc(100% - 250px);
        }

        .elementList {
            word-wrap: break-word;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
        }

        .elements-wrapper {
            width: 280px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper-right">
        <label id="progress">Loading: 0</label>
    </div>

    <div class="buttons-wrapper">
        <button type="button" class="ui button white" id="toggle-split">switch split orientation</button>
        <button type="button" class="ui button white" id="increase-percentage">increase percentage</button>
        <button type="button" class="ui button white" id="decrease-percentage">decrease percentage</button>

        <div class="elements-wrapper">
            <div class="ui message">
                <div class="header">
                    new elements in model1
                </div>
                <div class="body, elementList" id="new-elements1">
                    loading....
                </div>
            </div>
        </div>
        <div class="elements-wrapper">
            <div class="ui message">
                <div class="header">
                    new elements in model2
                </div>
                <div class="body, elementList" id="new-elements2">
                    loading....
                </div>
            </div>
        </div>
        <div class="elements-wrapper">
            <div class="ui message">
                <div class="header">
                    modified elements in model1 
                </div>
                <div class="body, elementList" id="modified-elements1">
                    loading....
                </div>
            </div>
        </div>
        <div class="elements-wrapper">
            <div class="ui message">
                <div class="header">
                    modified elements in model1
                </div>
                <div class="body, elementList" id="modified-elements2">
                    loading....
                </div>
            </div>
        </div>
    </div>

    <div id="compare-model" style="width:1300px"></div>
    <script src="../../modeloapi.js"></script>
    <!-- <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/prod/modeloapi-1.1-lts.js"></script> -->
    <script src="index.js"></script>
    <script>
    </script>
</body>

</html>
