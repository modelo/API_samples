<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modelo API sample (Comments)</title>
  <link href="../../assets/css/semantic.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      display: flex;
    }

    .wrapper {
      padding: 10px;
      width: 300px;
      min-width: 300px;
    }

    .comments-wrapper {
      padding-top: 10px;
    }

    .wrapper label {
      margin: 0 0 .28571429rem 0;
      color: rgba(0, 0, 0, .87);
      font-size: 1rem;
      font-weight: 700;
    }

    .wrapper-right label {
      color: rgba(0, 0, 0, .87);
      font-size: 1rem;
      font-weight: 700;
      position: fixed;
      top: .68571429rem;
      right: 1rem;
      margin: 0;
      padding: 0;
    }

    #model {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrapper" style="overflow:auto;">
    <label>Press 'ESC' to destroy viewer.</label>
    <button class="positive ui button" style="margin-top: 5px;" id="addNewComment">Add New Comment</button>
  </div>
  <div class="wrapper-right">
    <label id="progress">Loading: 0</label>
  </div>
  <!-- Add/display/update/delete comment -->
  <div id="model"></div>

  <!-- <script src="/modeloapi.js"></script> -->
  <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/prod/modeloapi-1.1-lts.js"></script>
  <script src="index.js"></script>
</body>

</html>
